{% extends 'base_en.html' %}

{% block content %}
<div class="custom-div fade-in mt-4">
	<br>
		<h2 class="custom-header text-center">Our nurseries</h2>
		<hr>
		<div class="row">
			{% for nursery in object_list %}
			<div class="col-sm-4 border rounded shadow m-2">
				<a href="{% url 'nursery_detail' nursery.pk %}">
					<img class="w-100 mt-3" src="{{ nursery.nursery_img.url }}">
				<h3>{{ nursery.name }}</h3>
				</a>
			</div>
			{% endfor %}
		</div>
</div>
{% endblock %}
